<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .location-btn {
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%);
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .location h2 {
            color: #333;
            font-size: 1.8em;
        }

        .location p {
            color: #666;
            margin-top: 5px;
        }

        .main-weather {
            text-align: center;
            margin: 30px 0;
        }

        .temperature {
            font-size: 4em;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .weather-icon {
            font-size: 5em;
            margin: 20px 0;
        }

        .description {
            font-size: 1.5em;
            color: #555;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            font-size: 1.4em;
            font-weight: 600;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <button class="location-btn" onclick="getLocationWeather()">üìç Use My Location</button>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." onkeypress="handleKeyPress(event)">
            <button onclick="searchWeather()">üîç Search</button>
        </div>

        <div class="loading" id="loading">Loading weather data...</div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h2 id="cityName"></h2>
                <p id="country"></p>
            </div>

            <div class="main-weather">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608'; // OpenWeatherMap API key

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('weatherInfo').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            hideLoading();
        }

        function getWeatherIcon(code) {
            const icons = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return icons[code] || 'üå§Ô∏è';
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('country').textContent = data.sys.country;
            document.getElementById('temperature').textContent = Math.round(data.main.temp) + '¬∞C';
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('weatherIcon').textContent = getWeatherIcon(data.weather[0].icon);
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + '¬∞C';
            document.getElementById('humidity').textContent = data.main.humidity + '%';
            document.getElementById('windSpeed').textContent = data.wind.speed + ' m/s';
            document.getElementById('pressure').textContent = data.main.pressure + ' hPa';

            hideLoading();
            document.getElementById('weatherInfo').style.display = 'block';
        }

        async function fetchWeather(url) {
            try {
                showLoading();
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('City not found or API error');
                }
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError('Unable to fetch weather data. Please try again.');
                console.error('Error:', error);
            }
        }

        function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
            fetchWeather(url);
        }

        function getLocationWeather() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`;
                    fetchWeather(url);
                },
                (error) => {
                    showError('Unable to retrieve your location. Please enter a city manually.');
                    console.error('Geolocation error:', error);
                }
            );
        }
    </script>
</body>
</html>
